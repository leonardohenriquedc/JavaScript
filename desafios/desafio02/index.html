<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <section id="dados">
            <p>
                Ano de nascimento: 
                <input type="number" name="ano" id="ano">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="selec" id="masculino" checked>
                <label for="masculino">masculino</label>
                <input type="radio" name="selec" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="verificar" >
            </p>
        </section>
        <section id="res">
            Preencha os dados acima para ver um resultado
        </section>
    </main>
    <footer>
        <p>
            Exercicios do curso em video 
        </p>
    </footer>
    <script src="ints.js"></script>
</body>
</html>
