<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Primeiros passos</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        
    </style>

<body>
    <h1>JavaScript</h1>
    <p>Dando so primeiros passos em JavaScript</p>
    <script>
        var n1 = Number(window.prompt('Digite um valor: '))
        var n2 = Number(window.prompt('Digite um segundo valor: '))
        
        var s = n1 + n2
        alert(`A soma entre ${n1} e  ${n2}  e: ${String(s)}` )
    </script>
</body>
