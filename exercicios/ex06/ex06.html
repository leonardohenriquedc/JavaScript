<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 </title>
    <style>
        #area {
            background-color: green;
            color: lightblue;
            width: 500px;
            height: 500px;
            text-align: center;
            position: relative;
        }

        p {
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
    
</head>
<body>
    <div id="area">
        <p id="pp">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet quos corrupti recusandae, excepturi saepe blanditiis inventore deleniti commodi perferendis nemo, consequuntur numquam laborum, pariatur atque rerum sequi qui esse voluptates?
        </p>
    </div>
    <script>
        var a = document.querySelector('#pp')

        let entrando = ()=> {
            a.innerText = 'Entrou'
        }

        let msg = ()=> {
            a.style.background = 'blue'
            a.innerText = 'Tentando ser melhor'
        }

        let saindo = ()=> {
            a.innerText = 'Saiiiindooo '
        }

        
        
        let c = addEventListener('click', msg)
        let k = addEventListener('mouseover', entrando)
        let f = addEventListener('mouseout', saindo)
        
    </script>
</body>
</html>
